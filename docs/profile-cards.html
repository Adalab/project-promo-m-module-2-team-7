<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fontawesome.com/">
    <script src="https://kit.fontawesome.com/26c469c759.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <header class="header-cards">
        <a href="index.html" title="Home">
            <img class="header-cards_logo" src="./assets/images/tarjetas-molonas@2x.png" alt="profile-cards">
        </a>
    </header>

    <section class="container cards">
      <div class="cards_reset"><button>Reset</button></div>

      <section class="cards_box">
        <h1 class="cards_box-title">Nombre Apellido</h1>

        <h2 class="cards_box-subtitle">Front-end developer</h2>

        <img src="./assets/images/rosalia.jpg" alt="profile-photo" class="cards_box-photo" />

        <nav>
          <ul class="cards_box-socialmedia">
            <li class="cards_box-socialmedia--phone">
              <i class="fas fa-mobile-alt icon.social"></i>
            </li>

            <li class="cards_box-socialmedia--email">
              <i class="far fa-envelope icon.social"></i>
            </li>

            <li class="cards_box-socialmedia--linkedin">
              <i class="fab fa-linkedin-in icon.social"></i>
            </li>

            <li class="cards_box-socialmedia--github">
              <i class="fab fa-linkedin-in icon.social"></i>
            </li>
          </ul>

        </nav>

      </section>
    </section>


    <!--Azahara-->
    <section class="form">
      <form class="user-options">
        <i class="far fa-object-group list-icon2"></i>
        <h2 class="legend-fill">diseña</h2>
        <div class="color-design">
          <div class="color-container">
            <p>COLORES</p>
          </div>
          <div class="radio-color">
            <label>
              <input class="color" id="color1" type="radio" value="blue" name="colors" /> <img class="color-image"
                src="./assets/images/Blue.jpg">
            </label>
            <label>
              <input class="color" id="color2" type="radio" value="red" name="colors" /> <img class="color-image"
                src="./assets/images/red.jpg">
            </label>
            <label>
              <input class="color" id="color3" type="radio" value="mixedcolor" name="colors" /> <img class="color-image"
                src="./assets/images/mixed.jpg">
            </label>
          </div>
        </div>
      </form>
      <form class="info">
        <h2 class="legend-fill">rellena</h2>
        <label for="name">
          Nombre completo <input class="formies" placeholder="Azahara´s team" type="text" name="completename" />
        </label>
        <label for="work">
          Puesto<input class="formies" placeholder="Frontend Unicorn" type="text" name="work" />
        </label>
        <p>Imagen de perfil</p>
        <div class="image">
          <button class="profile-image">Añadir imagen</button>
          <button class="buttom-white"></button>
        </div>
        <p>
          E-mail<input class="formies" placeholder="azaharagmail.com" type="email" id="emailAddress" name="emailAddress" />
        </p>
        <p>
          Teléfono <input class="formies" placeholder="666666666" type="tel" id="tel" name="tel" />
        </p>
        <p>Linkedin<input class="formies" type="text" name="linkedin" /></p>
        <p>Github<input class="formies" type="text" name="github" /></p>
      </form>
      <form>
        <h2 class="legend-fill">comparte</h2>
        <buttom class="new-card"></buttom>
      </form>
    </section>

    <footer class=" footer">
        <small class="small">Awesome profile-cards &copy;2021</small>
        <!-- <img> !-->
    </footer>

</body>

</html>
