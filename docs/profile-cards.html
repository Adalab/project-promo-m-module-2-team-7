<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./assets/images/myicon.png?v=2"
      rel="shortcut icon"
      type="image/png"
    />
    <title>Blanketfy</title>
    <link rel="stylesheet" href="https://fontawesome.com/" />
    <script
      src="https://kit.fontawesome.com/26c469c759.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header class="header-cards">
        <a href="index.html" title="Home">
            <img class="header-cards_logo" src="./assets/images/Favicon.png" alt="profile-cards">
        </a>
    </header>

    <section class="main_container">
      <section class="cards">
        <div>
          <input class="cards_button reset-js" type="reset" onclick="reset" value="resetinfo">
            <i class="far fa-trash-alt"></i> Reset
        </input>
        </div>
        <section class="cards_box js-card_box palette-1">
          <div class="cards_box-border js-border"></div>
          <div class="cards-box--text">
            <h1 class="cards_box--text--title js-preview-name">Nombre Apellido</h1>
            <h2 class="cards_box--text--subtitle js-preview-job">Front-end developer</h2>
          </div>
          <div class="cards_box-photo js__profile-preview"></div>

          <ul class="cards_box-socialmedia">
            <li class="cards_box-socialmedia--item">
              <i class="fas fa-mobile-alt cards_box-icon-social js-preview-phone js-social">
                <a href=""></a>
              </i>
            </li>

            <li class="cards_box-socialmedia--item">
              <i class="far fa-envelope cards_box-icon-social js-social">
                <a href=""></a>
              </i>
            </li>

            <li class="cards_box-socialmedia--item">
              <i class="fab fa-linkedin-in cards_box-icon-social js-social">
                <a href=""></a>
              </i>
            </li>

            <li class="cards_box-socialmedia--item">
              <i class="fab fa-github-alt cards_box-icon-social js-social">
                <a href=""></a>
              </i>
            </li>
          </ul>
        </section>
      </section>

      <!--Azahara-->
      <form class="form" id="cleanForm">
        <div>
          <input class="cards_button reset-js" id="buttonInv" type="reset" onclick="reset" value="resetInfo"> </input>
        </div>
        <fieldset class="user-options">
          <div class="icon2 js-design-title">
            <i class="far fa-object-group list-icon2b"></i>
            <h2 class="legend-fill">diseña</h2>
            
            <button class="ico-scroll js-arrow-up-d">
              <i class="fas fa-angle-up"></i>
            </button>

            <button class="ico-scroll js-arrow-down-d js-hidden">
              <i class="fas fa-angle-down"></i>
          </button>
          </div>
          <div class="color-design">
            <div class="color-container">
              <p>COLORES</p>
            </div>
            <div class="radio-color" id="formCard">
              <label>
                <input class="js-form js-palette color" id="color1" type="radio" value="blue" name="colors" />
                <img class="color-image" src="./assets/images/Blue.jpg" />
              </label>
              <label>
                <input class="js-form js-palette color" id="color2" type="radio" value="red" name="colors" />
                <img class="color-image" src="./assets/images/red.jpg" />
              </label>
              <label>
                <input class="js-form js-palette color" id="color3" type="radio" value="mixedcolor" name="colors" />
                <img class="color-image" src="./assets/images/mixed.jpg" />
              </label>
            </div>
          </div>
        </fieldset>
        <fieldset class="info">
          <div class="icon2 js-fill-title2">
            <i class="far fa-keyboard list-icon2b"></i>
            <h2 class="legend-fill">rellena</h2>
            
            <button class="ico-scroll2 js-arrow-up-f">
              <i class="fas fa-angle-up"></i>
            </button>
            <button class="ico-scroll fill-arrow js-hidden js-arrow-down-f">
              <i class="fas fa-angle-down"></i>
            </button>

          </div>
          <div class="fill-container" id="formCard">
            <label>
              Nombre completo
              <input class="js-form formies" placeholder="Blanket Team" type="text" name="name" />
            </label>
            <label>
              Puesto<input class="js-form formies" placeholder="Frontend Unicorn" type="text" name="job" />
            </label>
            <p>Imagen de perfil</p>

            <div class="image" id="formCard">
              <label class="profile-image" for="img-selector">Añadir Imagen</label>
              <input type="file" name="" id="img-selector" class="js-hidden js__profile-upload-btn" />
              <div class="buttom-white js__profile-image"></div>
            </div>

            <div>
              <p>
                E-mail<input class="js-form formies" placeholder="blanket@blanket.com" type="email" id="mail"
                  name="emailAddress" />
              </p>
              <p>
                Teléfono
                <input class="js-form js-preview-phone formies" placeholder="000000000" type="tel" id="phone" name="tel" />
              </p>
              <p>
                Linkedin<input class="js-form js-preview-linkedin formies" placeholder="Blanket.Linkedin" type="text"
                  name="linkedin" id="formCard" />
              </p>
              <p>
                Github<input class="js-form js-preview-github formies" placeholder="Blanket.GitHub" type="text"
                  name="github" id="formCard" />
              </p>
            </div>
          </div>
        </fieldset>
        <div class="icon2 js-share-title3">
          <i class="fas fa-share-alt list-icon2b"></i>
          <h2 class="legend-fill">comparte</h2>
          
          <button class="ico-scroll2 js-arrow-up-s">
            <i class="fas fa-angle-up"></i>
          </button>
          <button class="ico-scroll share-arrow js-arrow-down-s js-hidden">
            <i class="fas fa-angle-down"></i>
          </button>

        </div>
        <div class="share-container">
          <div class="sharebutton">
            <buttom class="new-card js-create-card"><i class="far fa-address-card list-icon2c"></i> Crear tarjeta</buttom>
          </div>
          <div class="card-done js-hidden">
            <p class="tarjeta">La tarjeta ha sido creada:</p>
            <p class="url">https://awesome-profile-card.com?id=A456DF0001</p>
            <buttom class="twitter-share"><i class="fab fa-twitter list-icon2c"></i>Compartir en twitter
            </buttom>
          </div>
        </div>
    </section>
    </form>

    <footer class="footer">
        <small class="footer-small">Awesome profile-cards &copy;2021</small>

        <a title="Blanketfy" href="" target="_blank"> <img class="footer-logo" src="./assets/images/logo.png"
                alt="Blanktfy"></a>

    </footer>

    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
