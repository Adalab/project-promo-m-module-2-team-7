<section class="container cards">
  <div class="cards_reset"><button>Reset</button></div>

  <section class="cards_box">
    <h1 class="cards_box-title">Nombre Apellido</h1>

    <h2 class="cards_box-subtitle">Front-end developer</h2>

    <img
      src="./assets/images/rosalia.jpg"
      alt="profile-photo"
      class="cards_box-photo"
    />

    <nav>
      <ul class="cards_box-socialmedia">
        <li class="cards_box-socialmedia--phone">telefono</li>
        <li class="cards_box-socialmedia--email">
          <i class="far fa-envelope"> email</i>
        </li>
        <li class="cards_box-socialmedia--linkedin">linkedin</li>
        <li class="cards_box-socialmedia--github">git</li>
      </ul>
    </nav>
  </section>
</section>
<form class="user-options">
  <legend>diseña</legend>
  <p>colores</p>
</form>
<form>
  <legend>rellena</legend>
  <p>
    nombre completo<input
      placeholder="Ej. Azahara García"
      type="text"
      name="nombrecompleto"
    />
  </p>
  <p>
    puesto<input placeholder="Frontend Unicorn" type="text" name="puesto" />
  </p>
  <p>imagen de perfil</p>
  <button class="profile-image"></button>
  <p>
    e-mail<input
      placeholder="azaharagmail.com"
      type="email"
      id="emailAddress"
      name="emailAddress"
    />
  </p>
  <p>
    teléfono <input placeholder="666666666" type="tel" id="tel" name="tel" />
  </p>
  <p>linkedin<input type="text" name="linkedin" /></p>
  <p>github<input type="text" name="github" /></p>
</form>
<form>
  <legend>comparte</legend>

</form>
