<section class="main_container">
  <section class="cards">
    <div>
      <button class="cards_button">
        <i class="far fa-trash-alt"></i> Reset
      </button>
    </div>

    <section class="cards_box">
      <div class="cards-box--text">
        <h1 class="cards_box-title">Nombre Apellido</h1>
        <h2 class="cards_box-subtitle">Front-end developer</h2>
      </div>

      <img src="./assets/images/rosalia.jpg" alt="profile-photo" class="cards_box-photo" />

      <ul class="cards_box-socialmedia">
        <li class="cards_box-socialmedia--item">
          <i class="fas fa-mobile-alt icon-social"></i>
        </li>

        <li class="cards_box-socialmedia--item">
          <i class="far fa-envelope icon-social"></i>
        </li>

        <li class="cards_box-socialmedia--item">
          <i class="fab fa-linkedin-in icon-social"></i>
        </li>

        <li class="cards_box-socialmedia--item">
          <i class="fab fa-github-alt icon-social"></i>
        </li>
      </ul>
    </section>
  </section>

  <!--Azahara-->
  <section class="form">
    <form class="user-options">
      <div class="icon2">
        <i class="far fa-object-group list-icon2b"></i>
        <h2 class="legend-fill">diseña</h2>
        <!-- <button class="ico-scroll js-hidden"><i class="fas fa-angle-up"></i></button> -->
        <button class="ico-scroll2 js-hidden"><i class="fas fa-angle-up"></i></button>

        <button class="ico-scroll"><i class="fas fa-angle-down"></i></button>
      </div>
      <div class="color-design">
        <div class="color-container">
          <p>COLORES</p>
        </div>
        <div class="radio-color">
          <label>
            <input class="color" id="color1" type="radio" value="blue" name="colors" />
            <img class="color-image" src="./assets/images/Blue.jpg" />
          </label>
          <label>
            <input class="color" id="color2" type="radio" value="red" name="colors" />
            <img class="color-image" src="./assets/images/red.jpg" />
          </label>
          <label>
            <input class="color" id="color3" type="radio" value="mixedcolor" name="colors" />
            <img class="color-image" src="./assets/images/mixed.jpg" />
          </label>
        </div>
      </div>
    </form>
    <form class="info">
      <div class="icon2">
        <i class="far fa-keyboard list-icon2b"></i>
        <h2 class="legend-fill">rellena</h2>
        <button class="ico-scroll2 js-hidden"><i class="fas fa-angle-up"></i></button>
        <button class="ico-scroll fill-arrow"><i class="fas fa-angle-down"></i></button>
      </div>
      <div class="fill-container">
        <label for="name">
          Nombre completo
          <input class="formies" placeholder="Azahara´s team" type="text" name="completename" />
        </label>
        <label for="work">
          Puesto<input class="formies" placeholder="Frontend Unicorn" type="text" name="work" />
        </label>
        <p>Imagen de perfil</p>
        <div class="image">
          <button class="profile-image">Añadir imagen</button>
          <button class="buttom-white"></button>
        </div>
        <p>
          E-mail<input class="formies" placeholder="azaharagmail.com" type="email" id="emailAddress"
            name="emailAddress" />
        </p>
        <p>
          Teléfono
          <input class="formies" placeholder="666666666" type="tel" id="tel" name="tel" />
        </p>
        <p>Linkedin<input class="formies" type="text" name="linkedin" /></p>
        <p>Github<input class="formies" type="text" name="github" /></p>
      </div>
    </form>
    <form>
      <div class="icon2">
        <i class="fas fa-share-alt list-icon2b"></i>
        <h2 class="legend-fill">comparte</h2>
        <button class="ico-scroll2 js-hidden"><i class="fas fa-angle-up"></i></button>
        <button class="ico-scroll share-arrow"><i class="fas fa-angle-down"></i></button>
      </div>
      <div class="share-container">
        <div class="sharebutton">
          <buttom class="new-card"><i class="far fa-address-card list-icon2c"></i> Crear
            tarjeta</buttom>
        </div>
        <div class="card-done">
          <p class="tarjeta">La tarjeta ha sido creada:</p>
          <p class="url">https://awesome-profile-card.com?id=A456DF0001</p>
          <buttom class="twitter-share"><i class="fab fa-twitter list-icon2c"></i>Compartir en twitter
          </buttom>
        </div>
      </div>
    </form>
  </section>
</section>
