<section class="main_container">
  <section class="container cards">
    <div><button class="cards_button"> <i class="far fa-trash-alt"></i> Reset</button></div>

    <section class="cards_box">
      <h1 class="cards_box-title">Nombre Apellido</h1>

      <h2 class="cards_box-subtitle">Front-end developer</h2>

      <img
        src="./assets/images/rosalia.jpg"
        alt="profile-photo"
        class="cards_box-photo"
      />

      <ul class="cards_box-socialmedia">
        <li class="cards_box-socialmedia--item">
          <i class="fas fa-mobile-alt icon-social"></i>
        </li>

        <li class="cards_box-socialmedia--item">
          <i class="far fa-envelope icon-social"></i>
        </li>

        <li class="cards_box-socialmedia--item">
          <i class="fab fa-linkedin-in icon-social"></i>
        </li>

        <li class="cards_box-socialmedia--item">
          <i class="fab fa-github-alt icon-social"></i>
        </li>
      </ul>
    </nav>
  </section>
</section>

<!--Azahara-->
<section class="form">
  <form class="user-options">
    <div class="icon2">
      <i class="far fa-object-group list-icon2b"></i>
      <h2 class="legend-fill">diseña</h2>
      <button class="ico-scroll"><i class="fas fa-angle-down"></i></button>
    </div>
    <div class="color-design">
      <div class="color-container">
        <p>COLORES</p>
      </div>
      <div class="radio-color">
        <label>
          <input
            class="color"
            id="color1"
            type="radio"
            value="blue"
            name="colors"
          />
          <img class="color-image" src="./assets/images/Blue.jpg" />
        </label>
        <label>
          <input
            class="color"
            id="color2"
            type="radio"
            value="red"
            name="colors"
          />
          <img class="color-image" src="./assets/images/red.jpg" />
        </label>
        <label>
          <input
            class="color"
            id="color3"
            type="radio"
            value="mixedcolor"
            name="colors"
          />
          <img class="color-image" src="./assets/images/mixed.jpg" />
        </label>
      </div>
    </div>
  </form>
  <form class="info">
    <div class="icon2">
      <i class="far fa-keyboard list-icon2b"></i>
      <h2 class="legend-fill">rellena</h2>
      <button class="ico-scroll"><i class="fas fa-angle-down"></i></button>
    </div>
    <label for="name">
      Nombre completo
      <input
        class="formies"
        placeholder="Azahara´s team"
        type="text"
        name="completename"
      />
    </label>
    <label for="work">
      Puesto<input
        class="formies"
        placeholder="Frontend Unicorn"
        type="text"
        name="work"
      />
    </label>
    <p>Imagen de perfil</p>
    <div class="image">
      <button class="profile-image">Añadir imagen</button>
      <button class="buttom-white"></button>
    </div>
    <p>
      E-mail<input
        class="formies"
        placeholder="azaharagmail.com"
        type="email"
        id="emailAddress"
        name="emailAddress"
      />
    </p>
    <p>
      Teléfono
      <input
        class="formies"
        placeholder="666666666"
        type="tel"
        id="tel"
        name="tel"
      />
    </p>
    <p>Linkedin<input class="formies" type="text" name="linkedin" /></p>
    <p>Github<input class="formies" type="text" name="github" /></p>
  </form>
  <form>
    <div class="icon2">
      <i class="fas fa-share-alt list-icon2b"></i>
      <h2 class="legend-fill1">comparte</h2>
      <button class="ico-scroll"><i class="fas fa-angle-down"></i></button>
    </div>
    <buttom class="new-card"></buttom>
  </form>
</section>
</section>
